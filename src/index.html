<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DN42 Realtime Network Map</title>
        <meta name="description" content="DN42 Realtime Network Map retrieves MRT dumps from the DN42 Global Route Collector(GRC) and displays autonomous systems(ASes), their neighbors, and links on this map." />
        <meta name="keywords" content="DN42,Map,BGP,Network,Routing,BIRD,FRR,FRRouting,Peering,ASN,Peer,Realtime,NEONETWORK,ICVPN,CHAOSVPN" />
        <meta property="og:title" content="DN42 Realtime Network Map" />
        <meta property="og:site_name" content="iEdon-Net" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="DN42 Realtime Network Map retrieves MRT dumps from the DN42 Global Route Collector(GRC) and displays autonomous systems(ASes), their neighbors, and links on this map." />
        <meta property="og:url" content="https://iedon.net" />
        <meta property="og:image" content="https://raw.githubusercontent.com/iedon/dn42_map/refs/heads/main/screenshot.png" />
        <!-- <script src="https://unpkg.com/force-graph@1.49.0/dist/force-graph.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.4.0/dist/protobuf.min.js"></script> -->
        <script inline src="js/protobuf.7.4.0.min.js"></script>
        <script inline src="js/force-graph.1.49.0.min.js"></script>
        <link inline rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="metadata">Loading...</div>

        <div id="search-container">
            <input id="search-input" type="text" placeholder="ASN or description">
            <button id="search-btn">Search</button>
        </div>

        <div id="sidebar">
            <div id="sidebar-header">
                <span id="sidebar-title">Node Information</span>
                <button id="close-sidebar">&times;</button>
            </div>
            <div id="sidebar-content"></div>
        </div>

        <div id="map"></div>
        <script inline src="map.js"></script>
    </body>
</html>
